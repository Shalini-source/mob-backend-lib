name: Build and Publish Spring Config

on:
  push:
    branches: [ main ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Spring Cloud Config
        run: |
          mvn dependency:get -Dartifact=org.springframework.cloud:spring-cloud-config-server:4.1.2

      - name: Build project
        run: mvn clean install

      - name: Publish to GitHub Packages
        run: mvn deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
